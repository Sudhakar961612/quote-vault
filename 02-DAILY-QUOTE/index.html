<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="container" id="quote-container">
      <div class="card bg-body-secondary" id="card-box">
        <div class="card-header">Famous-Quote</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p id="quote">A well-known quote, contained in a blockquote element.</p>
            <footer class="blockquote-footer" id="author">in <cite title="Source Title" id="titles"></cite></footer>
          </blockquote>
        </div>
        <div id="quote-button">
          <button class="button-size new-quote-button">New Quote</button>
          <button class="button-size" id="tweet-button"><img src="./twitter.png.png" / class="image">Tweet</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
